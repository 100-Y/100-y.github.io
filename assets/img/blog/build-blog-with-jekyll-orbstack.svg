<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#64748b" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="500" height="400" rx="24" fill="#ffffff" filter="url(#softShadow)" opacity="0.95"/>
  
  <!-- Title -->
  <text x="300" y="160" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1e293b">
    Jekyll 博客开发环境
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="190" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" fill="#64748b">
    macOS 本地构建 + 自动部署
  </text>
  
  <!-- Tool icons grid (2x2) -->
  <!-- macOS -->
  <g transform="translate(150, 240)">
    <rect x="-35" y="-35" width="70" height="70" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="0" y="-8" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#000000">#macOS</text>
    <text x="0" y="12" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" fill="#999">开发环境</text>
  </g>
  
  <!-- Jekyll -->
  <g transform="translate(450, 240)">
    <rect x="-35" y="-35" width="70" height="70" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="0" y="-8" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#cc0000">#Jekyll</text>
    <text x="0" y="12" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" fill="#999">静态博客</text>
  </g>
  
  <!-- Orbstack -->
  <g transform="translate(150, 360)">
    <rect x="-35" y="-35" width="70" height="70" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="0" y="-8" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#ff6b35">#Orbstack</text>
    <text x="0" y="12" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" fill="#999">容器运行</text>
  </g>
  
  <!-- GitHub -->
  <g transform="translate(450, 360)">
    <rect x="-35" y="-35" width="70" height="70" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="0" y="-8" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#24292e">#GitHub</text>
    <text x="0" y="12" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" fill="#999">代码托管</text>
  </g>
  
  <!-- VS Code -->
  <g transform="translate(300, 300)">
    <rect x="-25" y="-25" width="50" height="50" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#007acc">#VSCode</text>
    <text x="0" y="10" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="8" fill="#999">编辑器</text>
  </g>
  
  <!-- Tool labels -->
  <g font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">
    <text x="150" y="295">macOS</text>
    <text x="450" y="295">Jekyll</text>
    <text x="150" y="415">Orbstack</text>
    <text x="450" y="415">GitHub</text>
    <text x="300" y="340">VS Code</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="300" y="460" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" fill="#94a3b8">
    本地预览 • 热更新 • 自动部署
  </text>
  
  <!-- al-folio mention -->
  <text x="300" y="480" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#cbd5e1">
    基于 al-folio 学术主题
  </text>
  
  <!-- Decorative corner elements -->
  <circle cx="80" cy="80" r="2" fill="#3b82f6" opacity="0.3"/>
  <circle cx="520" cy="80" r="1.5" fill="#22c55e" opacity="0.4"/>
  <circle cx="80" cy="520" r="1.5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="520" cy="520" r="2" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="600" fill="url(#grid)" opacity="0.2"/>
</svg>