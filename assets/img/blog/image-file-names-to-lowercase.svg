<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 动画定义 -->
    <style>
      .arrow-animate {
        animation: moveRight 2s ease-in-out infinite;
      }
      
      .filename-before {
        animation: pulse 2s infinite;
      }
      
      .filename-after {
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes moveRight {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(10px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes glow {
        from { filter: drop-shadow(0 0 5px #4CAF50); }
        to { filter: drop-shadow(0 0 15px #4CAF50); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- 浮动装饰图标 -->
  <g class="floating" style="animation-delay: 0s;">
    <rect x="50" y="50" width="30" height="25" fill="rgba(255,255,255,0.1)" rx="3"/>
    <rect x="55" y="45" width="20" height="15" fill="rgba(255,255,255,0.15)" rx="2"/>
  </g>
  
  <g class="floating" style="animation-delay: 2s;">
    <rect x="520" y="80" width="35" height="35" fill="rgba(255,255,255,0.1)" rx="5"/>
    <circle cx="537" cy="90" r="6" fill="rgba(255,255,255,0.2)"/>
    <rect x="530" y="105" width="14" height="2" fill="rgba(255,255,255,0.15)"/>
    <rect x="530" y="110" width="10" height="2" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <g class="floating" style="animation-delay: 4s;">
    <rect x="80" y="520" width="40" height="30" fill="rgba(255,255,255,0.1)" rx="5"/>
    <circle cx="90" cy="530" r="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="98" y="528" width="15" height="2" fill="rgba(255,255,255,0.15)"/>
    <rect x="98" y="532" width="12" height="2" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        filter="drop-shadow(0 2px 10px rgba(0,0,0,0.3))">
    Image File Names
  </text>
  <text x="300" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        filter="drop-shadow(0 2px 10px rgba(0,0,0,0.3))">
    to Lowercase
  </text>
  
  <!-- 左侧文件图标 (大写) -->
  <g transform="translate(120, 220)">
    <rect width="120" height="140" fill="white" rx="15" filter="url(#dropShadow)"/>
    
    <!-- 文件角标 -->
    <circle cx="110" cy="10" r="15" fill="#FF6B6B"/>
    
    <!-- 图片符号 -->
    <rect x="30" y="30" width="60" height="50" fill="url(#iconGradient)" rx="8"/>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">IMG</text>
    
    <!-- 文件名 (大写) -->
    <text x="60" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="filename-before">
      PHOTO.JPG
    </text>
  </g>
  
  <!-- 右侧文件图标 (小写) -->
  <g transform="translate(360, 220)">
    <rect width="120" height="140" fill="white" rx="15" filter="url(#dropShadow)"/>
    
    <!-- 成功标记 -->
    <circle cx="110" cy="10" r="15" fill="#4CAF50"/>
    <path d="M 105 10 L 108 13 L 115 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 图片符号 -->
    <rect x="30" y="30" width="60" height="50" fill="url(#iconGradient)" rx="8"/>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">IMG</text>
    
    <!-- 文件名 (小写) -->
    <text x="60" y="110" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" class="filename-after">
      photo.jpg
    </text>
  </g>
  
  <!-- 右下角字母对比 -->
  <g transform="translate(380, 520)">
    <text x="0" y="0" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">A</text>
    <text x="50" y="-10" fill="rgba(255,255,255,0.5)" font-family="Arial, sans-serif" font-size="24">→</text>
    <text x="90" y="0" fill="#4CAF50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#glow)">a</text>
  </g>
  
  <!-- 装饰线条 -->
  <path d="M 50 180 Q 100 170 150 180" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M 450 400 Q 500 390 550 400" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  
  <!-- 点缀圆点 -->
  <circle cx="100" cy="480" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="500" cy="140" r="2" fill="rgba(255,255,255,0.15)"/>
  <circle cx="150" cy="120" r="2" fill="rgba(255,255,255,0.15)"/>
</svg>