<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0d1117"/>
  
  <!-- VS Code Editor Interface -->
  <rect x="100" y="150" width="600" height="350" rx="8" fill="#1e1e1e" stroke="#3f3f46" stroke-width="1"/>
  
  <!-- Title Bar -->
  <rect x="100" y="150" width="600" height="30" rx="8" fill="#2d2d30"/>
  <rect x="100" y="170" width="600" height="10" fill="#2d2d30"/>
  
  <!-- Traffic Light Buttons -->
  <circle cx="120" cy="165" r="6" fill="#ff5f57"/>
  <circle cx="140" cy="165" r="6" fill="#ffbd2e"/>
  <circle cx="160" cy="165" r="6" fill="#28ca42"/>
  
  <!-- Tab -->
  <rect x="180" y="150" width="120" height="30" fill="#1e1e1e"/>
  <text x="240" y="170" font-family="'Source Code Pro', monospace" font-size="12" fill="#ffffff" text-anchor="middle">index.html</text>
  
  <!-- Line Numbers -->
  <rect x="100" y="180" width="40" height="320" fill="#1a1a1a"/>
  <text x="115" y="200" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">1</text>
  <text x="115" y="220" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">2</text>
  <text x="115" y="240" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">3</text>
  <text x="115" y="260" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">4</text>
  <text x="115" y="280" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">5</text>
  <text x="115" y="300" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">6</text>
  <text x="115" y="320" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">7</text>
  <text x="115" y="340" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">8</text>
  <text x="115" y="360" font-family="'Source Code Pro', monospace" font-size="12" fill="#6b7280" text-anchor="middle">9</text>
  
  <!-- Code Content -->
  <!-- HTML Tags -->
  <text x="150" y="200" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;mark&gt;</text>
  <text x="210" y="200" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">Highlighted text</text>
  <text x="350" y="200" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;/mark&gt;</text>
  
  <text x="150" y="220" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;u&gt;</text>
  <text x="185" y="220" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">Underlined text</text>
  <text x="315" y="220" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;/u&gt;</text>
  
  <!-- Markdown Syntax -->
  <text x="150" y="250" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">**</text>
  <text x="170" y="250" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">Bold text</text>
  <text x="250" y="250" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">**</text>
  
  <text x="150" y="270" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">*</text>
  <text x="160" y="270" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">Italic text</text>
  <text x="260" y="270" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">*</text>
  
  <text x="150" y="290" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">`</text>
  <text x="160" y="290" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">code</text>
  <text x="195" y="290" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">`</text>
  
  <!-- Mixed HTML + Markdown -->
  <text x="150" y="320" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;div&gt;</text>
  <text x="150" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#6b7280">  </text>
  <text x="170" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#10b981">## </text>
  <text x="195" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">Heading with </text>
  <text x="305" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;mark&gt;</text>
  <text x="360" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#ffffff">highlight</text>
  <text x="440" y="340" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;/mark&gt;</text>
  <text x="150" y="360" font-family="'Source Code Pro', monospace" font-size="14" fill="#f97316">&lt;/div&gt;</text>
  
  <!-- Cursor -->
  <rect x="520" y="330" width="2" height="18" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main Title -->
  <text x="400" y="80" font-family="'Roboto', sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">HTML Tags +</text>
  <text x="400" y="120" font-family="'Roboto', sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">Markdown Syntax</text>
  
  <!-- Decorative HTML Tags -->
  <g opacity="0.4">
    <text x="50" y="100" font-family="'Source Code Pro', monospace" font-size="16" fill="#f97316">&lt;html&gt;</text>
    <text x="720" y="200" font-family="'Source Code Pro', monospace" font-size="16" fill="#f97316">&lt;/div&gt;</text>
    <text x="30" y="400" font-family="'Source Code Pro', monospace" font-size="16" fill="#f97316">&lt;p&gt;</text>
    <text x="750" y="450" font-family="'Source Code Pro', monospace" font-size="16" fill="#f97316">&lt;/p&gt;</text>
  </g>
  
  <!-- Decorative Markdown Symbols -->
  <g opacity="0.4">
    <text x="60" y="250" font-family="'Source Code Pro', monospace" font-size="18" fill="#10b981">#</text>
    <text x="730" y="300" font-family="'Source Code Pro', monospace" font-size="18" fill="#10b981">*</text>
    <text x="40" y="550" font-family="'Source Code Pro', monospace" font-size="18" fill="#10b981">-</text>
    <text x="760" y="550" font-family="'Source Code Pro', monospace" font-size="18" fill="#10b981">`</text>
  </g>
  
  <!-- Emmet Icon -->
  <g transform="translate(720, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#1f2937" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="26" font-family="'Source Code Pro', monospace" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="bold">E</text>
  </g>
  
  <!-- Bottom Description -->
  <rect x="200" y="530" width="400" height="40" rx="20" fill="#3b82f6" opacity="0.9"/>
  <text x="400" y="552" font-family="'Roboto', sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="500">Advanced Integration Guide</text>
  
  <!-- Code Brackets Decoration -->
  <text x="80" y="300" font-family="'Source Code Pro', monospace" font-size="64" fill="#3b82f6" opacity="0.2">{</text>
  <text x="740" y="350" font-family="'Source Code Pro', monospace" font-size="64" fill="#3b82f6" opacity="0.2">}</text>
  
  <!-- Syntax Highlighting Legend -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="160" height="85" rx="4" fill="#1a1a1a" opacity="0.9" stroke="#3f3f46" stroke-width="1"/>
    <circle cx="12" cy="16" r="4" fill="#f97316"/>
    <text x="22" y="20" font-family="'Source Code Pro', monospace" font-size="12" fill="#ffffff">HTML Tags</text>
    <circle cx="12" cy="36" r="4" fill="#10b981"/>
    <text x="22" y="40" font-family="'Source Code Pro', monospace" font-size="12" fill="#ffffff">Markdown</text>
    <circle cx="12" cy="56" r="4" fill="#ffffff"/>
    <text x="22" y="60" font-family="'Source Code Pro', monospace" font-size="12" fill="#ffffff">Text Content</text>
    <circle cx="12" cy="76" r="4" fill="#6b7280"/>
    <text x="22" y="80" font-family="'Source Code Pro', monospace" font-size="12" fill="#ffffff">Line Numbers</text>
  </g>
</svg>